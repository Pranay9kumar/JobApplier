<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Job Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>ðŸŽ¯ AI Job Assistant</h1>
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="you@example.com" maxlength="254">
                    <div id="email-error" style="display: none; color: #c62828; font-size: 12px; margin-top: 4px;"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Your password" maxlength="128">
                    <div id="password-error" style="display: none; color: #c62828; font-size: 12px; margin-top: 4px;"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="loginBtn">Login</button>
                </div>
            </form>
            
            <div class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="validation.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            
            if (!loginForm) {
                console.error('Login form not found');
                return;
            }
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Login form submitted');
                
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const loginBtn = document.getElementById('loginBtn');
                
                if (!emailInput || !passwordInput) {
                    console.error('Form inputs not found');
                    return;
                }
                
                const emailRaw = emailInput.value;
                const password = passwordInput.value;
                
                console.log('Form values:', { email: emailRaw, passwordLength: password.length });
                
                // Check if validation utilities are loaded
                if (typeof Validators === 'undefined' || typeof Sanitizers === 'undefined') {
                    console.error('Validation utilities not loaded');
                    alert('Page not fully loaded. Please refresh and try again.');
                    return;
                }
                
                const email = Sanitizers.email(emailRaw);
                
                // Validate fields
                let isValid = true;
                
                if (!email) {
                    showValidationError('email', 'Email is required');
                    isValid = false;
                } else if (!Validators.email(email)) {
                    showValidationError('email', 'Invalid email address');
                    isValid = false;
                } else {
                    clearValidationError('email');
                }
                
                if (!password) {
                    showValidationError('password', 'Password is required');
                    isValid = false;
                } else {
                    clearValidationError('password');
                }
                
                if (!isValid) {
                    console.log('Validation failed');
                    showToast('Please fix the errors above', 'error');
                    return;
                }
                
                console.log('Validation passed, sending login request');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Logging in...';
                
                try {
                    const url = `${API_BASE}/api/auth/login`;
                    console.log('Sending request to:', url);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, tokenType: 'web' })
                    });
                    
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    if (response.ok && data.success) {
                        saveAuth(data.accessToken, data.refreshToken, data.user);
                        showToast('âœ“ Login successful!');
                        
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('redirect') || 'index.html';
                        
                        setTimeout(() => {
                            window.location.href = redirect;
                        }, 500);
                    } else {
                        const errorMsg = data.error?.message || data.message || 'Invalid email or password';
                        console.error('Login failed:', errorMsg);
                        showToast(errorMsg, 'error');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showToast('Connection failed. Check if server is running.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            });
        });
    </script>
</body>
</html>
