<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Job Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>ðŸŽ¯ AI Job Assistant</h1>
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="you@example.com" maxlength="254">
                    <div id="email-error" style="display: none; color: #c62828; font-size: 12px; margin-top: 4px;"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Your password" maxlength="128">
                    <div id="password-error" style="display: none; color: #c62828; font-size: 12px; margin-top: 4px;"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="loginBtn">Login</button>
                </div>
            </form>
            
            <div class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="validation.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = Sanitizers.email(document.getElementById('email').value);
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validate fields
            let isValid = true;
            
            if (!email) {
                showValidationError('email', 'Email is required');
                isValid = false;
            } else if (!Validators.email(email)) {
                showValidationError('email', 'Invalid email address');
                isValid = false;
            } else {
                clearValidationError('email');
            }
            
            if (!password) {
                showValidationError('password', 'Password is required');
                isValid = false;
            } else {
                clearValidationError('password');
            }
            
            if (!isValid) {
                showToast('Please fix the errors above', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Logging in...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, tokenType: 'web' })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    saveAuth(data.accessToken, data.refreshToken, data.user);
                    showToast('âœ“ Login successful!');
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'index.html';
                    
                    setTimeout(() => {
                        window.location.href = redirect;
                    }, 500);
                } else {
                    showToast(data.error?.message || 'Invalid email or password', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Connection failed. Check if server is running.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
