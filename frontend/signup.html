<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Job Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>ðŸŽ¯ AI Job Assistant</h1>
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe" maxlength="100">
                    <div id="name-error" style="display: none; color: #c62828; font-size: 12px; margin-top: 4px;"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="you@example.com" maxlength="254">
                    <div id="email-error" style="display: none; color: #c62828; font-size: 12px; margin-top: 4px;"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="At least 8 characters" minlength="8" maxlength="128">
                    <small style="color: #666; font-size: 12px;">Min 8 chars with uppercase, lowercase, number, and special character</small>
                    <div id="password-error" style="display: none; color: #c62828; font-size: 12px; margin-top: 4px;"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="signupBtn">Sign Up</button>
                </div>
            </form>
            
            <div class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="validation.js"></script>
    <script>
        // Wait for all scripts to load
        window.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            
            if (!signupForm) {
                console.error('Signup form not found');
                return;
            }
            
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Signup form submitted');
                
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const signupBtn = document.getElementById('signupBtn');
                
                if (!nameInput || !emailInput || !passwordInput) {
                    console.error('Form inputs not found');
                    return;
                }
                
                const name = nameInput.value.trim();
                const emailRaw = emailInput.value;
                const password = passwordInput.value;
                
                console.log('Form values:', { name, email: emailRaw, passwordLength: password.length });
                
                // Check if validation utilities are loaded
                if (typeof Validators === 'undefined' || typeof Sanitizers === 'undefined') {
                    console.error('Validation utilities not loaded');
                    alert('Page not fully loaded. Please refresh and try again.');
                    return;
                }
                
                const email = Sanitizers.email(emailRaw);
                
                // Validate all fields
                let isValid = true;
                
                // Name validation
                if (!name) {
                    showValidationError('name', 'Name is required');
                    isValid = false;
                } else {
                    const nameValidation = Validators.name(name);
                    if (!nameValidation.valid) {
                        showValidationError('name', nameValidation.message);
                        isValid = false;
                    } else {
                        clearValidationError('name');
                    }
                }
                
                // Email validation
                if (!email) {
                    showValidationError('email', 'Email is required');
                    isValid = false;
                } else if (!Validators.email(email)) {
                    showValidationError('email', 'Invalid email address');
                    isValid = false;
                } else {
                    clearValidationError('email');
                }
                
                // Password validation
                if (!password) {
                    showValidationError('password', 'Password is required');
                    isValid = false;
                } else {
                    const passwordValidation = Validators.password(password);
                    if (!passwordValidation.valid) {
                        showValidationError('password', passwordValidation.message);
                        isValid = false;
                    } else {
                        clearValidationError('password');
                    }
                }
                
                if (!isValid) {
                    console.log('Validation failed');
                    showToast('Please fix the errors above', 'error');
                    return;
                }
                
                console.log('Validation passed, sending signup request');
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Creating account...';
                
                try {
                    const url = `${API_BASE}/api/auth/signup`;
                    console.log('Sending request to:', url);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password, tokenType: 'web' })
                    });
                    
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    if (response.ok && data.success) {
                        saveAuth(data.accessToken, data.refreshToken, data.user);
                        showToast('âœ“ Account created successfully!');
                        
                        setTimeout(() => {
                            window.location.href = 'resume.html';
                        }, 500);
                    } else {
                        const errorMsg = data.error?.message || data.message || 'Signup failed';
                        console.error('Signup failed:', errorMsg);
                        showToast(errorMsg, 'error');
                        signupBtn.disabled = false;
                        signupBtn.textContent = 'Sign Up';
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showToast('Connection failed. Check if server is running.', 'error');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                }
            });
        });
    </script>
</body>
</html>
