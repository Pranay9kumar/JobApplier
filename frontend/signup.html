<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Job Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>ðŸŽ¯ AI Job Assistant</h1>
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="At least 8 characters" minlength="8">
                    <small style="color: #666; font-size: 12px;">Must be at least 8 characters</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="signupBtn">Sign Up</button>
                </div>
            </form>
            
            <div class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const signupBtn = document.getElementById('signupBtn');
            
            if (!name || !email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (password.length < 8) {
                showToast('Password must be at least 8 characters', 'error');
                return;
            }
            
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Creating account...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, tokenType: 'web' })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    saveAuth(data.accessToken, data.refreshToken, data.user);
                    showToast('âœ“ Account created successfully!');
                    
                    setTimeout(() => {
                        window.location.href = 'resume.html';
                    }, 500);
                } else {
                    showToast(data.error?.message || 'Signup failed', 'error');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showToast('Connection failed. Check if server is running.', 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
